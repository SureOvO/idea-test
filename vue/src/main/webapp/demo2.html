<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button v-on:click="fun1('VUE2')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    message:"hello,vue"
			},
			methods:{
				fun1:function (msg) {
					alert("弹出消息");
					this.message=msg;
                }
			}
		});
	</script>
</html>
