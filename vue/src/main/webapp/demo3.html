<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
				Vue:<input type="text" @keydown="fun($event)">
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			methods:{
			    //$event是vue中的事件对象
				fun:function (event) {
					var keyCode = event.keyCode;
					if(keyCode<48 || keyCode>57){
					    event.preventDefault();
					}
                }
			}
		});
	</script>
	
	

</html>
